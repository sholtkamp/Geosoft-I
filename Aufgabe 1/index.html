<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Sebastian Holtkamp, 406724, s_holt19@uni-muenster.de" >
        <meta name="author" content="Malte Tiemann, 420538, m_tiem07@uni-muenster.de" >
        <title>Geosoftware I</title>
    </head>

    <script src="script.js" ></script>

    <body>

      <!-- Form used to enter coordinate data necessary for computation of distance;
      Contains initialized data for example computation-->
        <form id="coords">
            Latitude 1: <br>
            <input type="number" id="lat1" value = 15><br>
            Longitude 1: <br>
            <input type="number" id="long1" value = 30><br>
            <br>
            Latitude 2: <br>
            <input type="number" id="lat2" value = 130><br>
            Longitude 2: <br>
            <input type="number" id="long2" value= 20><br>
        </form>

        <p> Use provided values to compute an example distance or enter new input! </p>
        <br>

        <!-- Button used to call JS-function CalculateCoords specified in script.js -->
        <button onclick="CalculateCoords()">Calculate Distance!</button>
        <br>

        <!-- Paragraph used to display the calculated values -->
        <p id="results"></p>
        
    </body>
</html>
