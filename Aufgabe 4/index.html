    <body>
      <h1>GeoJSON</h1>
      <p>First we will need a GeoJSON to work with!</p>

      <form id="GeoJSON_form" action="select.html">
          <label>Feature Type:
          <selectt name="type" size="2">
              <option>Simple</option>
              <option>Feature</option>
          </selectt>
          </label>
          <br>

          Geometry:
          <div id="geometry_div" >
              <label>Geometric type:</label>
              <selectt name="type" size="6">
                  <option></option>
              </selectt>
                Coordiantes: <input type='file' accept='text/plain' onchange='ReadFile(event)'>  <!-- calling the JS script -->
                             <pre id="fileDisplayArea"></pre>
          </div>
          <br>

          Properties:
          <div id="prop_div">
               <input type="number" id="long2" value= 20><br>
          </div>

      </form>

    <p id="results"> </p> <!-- result displayed here -->

    <div id="map"></div>

    </body>

    <script src="jsnlog.min.js"></script>
